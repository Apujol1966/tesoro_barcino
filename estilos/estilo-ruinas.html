<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Estilo Ruinas - Templo Augusto</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- ESTILO RUINAS Y GRABADOS --- */
        :root {
            --color-fondo-piedra: #424242; /* Gris oscuro casi negro */
            --color-texto-claro: #e0e0e0;
            --color-acento-rojo-quemado: #b74f3b; /* Naranja/Rojo óxido */
            --color-acento-tierra: #8d6e63; /* Marrón tierra */
            --fuente-titulo: 'Roboto Slab', serif;
            --fuente-cuerpo: sans-serif;
            --sombra-pronunciada: 0 6px 15px rgba(0,0,0,0.7);
        }

        body {
            background-color: var(--color-fondo-piedra);
            background-image: url('https://www.transparenttextures.com/patterns/crissxcross.png'); /* Textura piedra sutil */
            background-size: repeat;
            background-attachment: fixed;
            color: var(--color-texto-claro);
            font-family: var(--fuente-cuerpo);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: rgba(0,0,0,0.85);
            padding: 15px;
            text-align: center;
            border-bottom: 3px solid var(--color-acento-rojo-quemado);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--sombra-pronunciada);
        }
        .header h1 {
            margin: 0;
            font-size: 1.3rem;
            color: var(--color-acento-rojo-quemado);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: var(--fuente-titulo);
        }

        .container {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
            background-color: rgba(30,30,30,0.9); /* Fondo oscuro para el contenido */
            border-radius: 0; /* Más robusto, menos redondeado */
            margin-top: 20px;
            margin-bottom: 20px;
            box-shadow: var(--sombra-pronunciada);
            border: 1px solid var(--color-acento-tierra);
        }

        .imagen-marco {
            width: 100%;
            max-height: 350px;
            border-radius: 0;
            border: 3px solid var(--color-acento-tierra);
            box-shadow: 0 6px 15px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            overflow: hidden;
            background-color: #000;
        }
        .imagen-marco img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .narrativa {
            background-color: rgba(50,50,50,0.9);
            padding: 18px;
            border-radius: 4px;
            margin-bottom: 20px;
            line-height: 1.7;
            border-left: 5px solid var(--color-acento-rojo-quemado);
            font-size: 1rem;
            box-shadow: var(--sombra-pronunciada);
        }

        .input-group {
            width: 100%;
            margin-bottom: 15px;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: 2px solid var(--color-acento-tierra);
            border-radius: 4px;
            background-color: #2a2a2a;
            color: var(--color-texto-claro);
            box-sizing: border-box;
            text-align: center;
            transition: border-color 0.3s;
            box-shadow: inset 0 1px 5px rgba(0,0,0,0.4);
        }
        input[type="text"]:focus {
            outline: none;
            border-color: var(--color-acento-rojo-quemado);
        }

        .btn {
            background-color: var(--color-acento-rojo-quemado);
            color: #fff;
            border: none;
            padding: 16px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
            box-shadow: 0 5px 0 #7a3a2e;
            transition: transform 0.1s;
        }
        .btn:active {
            transform: translateY(5px);
            box-shadow: none;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>Prototipo: Estilo RUINAS Y GRABADOS</h1>
    </header>

    <div class="container">
        <div class="imagen-marco">
            <img src="../recursos/templo_augusto.jpg" alt="Columnas del Templo de Augusto">
        </div>

        <div class="narrativa">
            <p><strong>Lucio dice:</strong></p>
            <p>"Si estás en el lugar adecuado, seréis testigos de la historia. Estas columnas han visto pasar emperadores y siglos..."</p>
            <p><em>¿Dónde estuve cuando mi cuerpo estuvo entero?</em></p>
        </div>

        <div class="input-group">
            <input type="text" placeholder="Escribe tu respuesta...">
        </div>

        <button class="btn">Comprobar</button>

    </div>

</body>
</html>
